<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اشترك الان</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #fff;
      color: #333;
      direction: rtl;
    }

    .container {
      padding: 40px 20px;
    }

    .logo {
      width: 120px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .btn {
      display: block;
      width: 90%;
      max-width: 320px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #f26522;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e05515;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://yourdomain.com/path-to-image.jpg" alt="Million Prize" class="logo">
    <h1>إشترك الان برقم هاتفك</h1>
    <p>للاشتراك بطريقه صحيحه</p>
    <p>ادخل رقم هاتفك من خلال احد الازرار بالاسفل</p>
    <p>ادخل الكود المرسل اليك واكد الاشتراك</p>
    <button class="btn">سجل رقم هاتفك الآن</button>
    <button class="btn">إضغط هنا للإشتراك برقم هاتفك</button>
  </div>
</body>
</html>
